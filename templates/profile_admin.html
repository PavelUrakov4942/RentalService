{% extends 'base.html' %}

{% block title %}
Профиль администратора
{% endblock %}

{% block body %}
<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
    <section class="card border-0 p-md-2 p-xl-3 p-xxl-4 bg-light">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h5 class="mb-1">{{admin.username}}</h5>
                <a class="btn btn-light" href="/logout">Выйти</a>
            </div>
            <div class="text-muted fw-medium d-flex flex-wrap flex-sm-nowrap align-iteems-center">
                <div class="d-flex align-items-center me-2">Администратор</div>
            </div>
            <div class="row py-4">
                <div class="col-md-6 mb-4 mb-md-0">
                    <table class="table mb-0">
                        <tbody>
                        <tr>
                            <td class="border-0 text-muted py-1 px-0">Дата рождения</td>
                            <td class="border-0 text-dark fw-medium py-1 ps-3">{{admin.dob}}</td>
                        </tr>
                        <tr>
                            <td class="border-0 text-muted py-1 px-0">Номер телефона</td>
                            <td class="border-0 text-dark fw-medium py-1 ps-3">{{admin.phone}}</td>
                        </tr>
                        <tr>
                            <td class="border-0 text-muted py-1 px-0">Почта</td>
                            <td class="border-0 text-dark fw-medium py-1 ps-3">{{admin.email}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <div class="mt-3">
        <a class="btn btn-light me-1 mb-2" href="/complaint">Жалобы пользователей</a>
        <a class="btn btn-light me-1 mb-2" href="/moderation">Модерация объявлений</a>
    </div>

</div>
{% endblock %}
